version: 0.2

cache:
  paths:
    - node_modules/**/*

env:
  shell: bash

phases:
    install:
      runtime-versions:
        nodejs: 16
      on-failure: ABORT
      commands:
        - |
          node scripts/deploy/install.js
    build:
      on-failure: ABORT
      commands:
        - |
          npm run build:home
    post_build:
      on-failure: ABORT
      commands:
        - | 
          aws s3 cp dist s3://${DEPLOY_S3}  --recursive 
          aws cloudfront create-invalidation --distribution-id E3HZOT1NNRJHM --paths "/home/index.html"
